<md-dialog id="contactForm" aria-label="Contact me" class="contact-dialog" data-ng-controller="Contact as contact">
    <md-dialog-content data-ng-show="!contact.isBusy">
        <form name="contactForm" data-ng-submit="contact.contactMe()" novalidate layout-padding layout-align="center center">
            <md-toolbar class="error-message md-warn" data-ng-if="contact.errorMessage">{{contact.errorMessage}}</md-toolbar>
            <md-input-container>
                <label>Your email</label>
                <input type="email" ng-model="contact.message.email" required autofocus tabindex="1">
            </md-input-container>
            <md-input-container hide-sm>
                <label>Your subject (optional)</label>
                <input type="text" ng-model="contact.message.subject">
            </md-input-container>
            <md-input-container>
                <label>Your message</label>
                <textarea type="text" ng-model="contact.message.message" minlength="10" required tabindex="2"></textarea>
            </md-input-container>
            <section layout="row" layout-sm="row" layout-align="center center">
                <md-input-container>
                    <md-button type="button" class="md-button" data-ng-click="contact.cancel()">Cancel</md-button>
                </md-input-container>
                <md-input-container>
                    <md-button type="submit" class="md-button md-raised md-primary" data-ng-disabled="contactForm.$invalid">Contact me</md-button>
                </md-input-container>
            </section>
        </form>
    </md-dialog-content>

    <md-dialog-content data-ng-show="contact.isBusy">
        <div class="spinner" layout-padding layout="row" layout-align="center center" layout-wrap>
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
    </md-dialog-content>
</md-dialog>
