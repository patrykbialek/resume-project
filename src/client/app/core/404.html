<div class="layout-content">

    <div class="layout-quotation text-center">
        <h3 class="quotation-text md-headline">"Do one thing every day that scares you." </h3>
        <i class="quotation-author md-caption"> ~ Mary Schmich</i>
    </div>

    <section class="container">
        <div class="md-padding" data-ng-show="!profile.isBusy">
            <h2 class="md-flex">Page not found</h2>
            <p class="white-space-pre-line text-justify">
                The page you are looking for is gone or does not exist.
            </p>
        </div>
        <span class="spinner" data-ng-show="profile.isBusy" layout-padding layout="row" layout-align="center center">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </span>
    </section>
</div>
