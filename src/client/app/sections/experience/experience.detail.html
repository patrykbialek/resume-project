<md-dialog aria-label="Experience detail" class="experience-dialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{detail.experience.position}} : responsibilites</h2>
            <span flex></span>
            <!--<md-button class="md-icon-button" ng-click="detail.close()">-->
                <!--<md-icon class="material-icons" aria-label="Close">close</md-icon>-->
            <!--</md-button>-->
        </div>
    </md-toolbar>
    <md-dialog-content>
        <section>
            <!--<md-subheader class="md-primary">Responsibilites</md-subheader>-->
            <md-list>
                <md-list-item class="md-1-line" ng-repeat="item in detail.experience.responsibilities">
                    <div class="md-list-item-text">
                        <span class="md-body-1">{{item}}</span>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </section>
    </md-dialog-content>
    <div class="md-actions" layout="row">
        <md-button ng-click="detail.close()">
            Close
        </md-button>
    </div>
</md-dialog>
