<md-card flex-gt-lg="45" flex="45" flex-md="80" flex-sm="100"
ng-repeat="item in education.schools">
    <md-card-content>
        <h3 class="md-headline">{{item.name}}</h3>
        <h5 class="md-subhead">{{item.field}}</h5>
        <span class="md-caption">{{item.when}}</span>
    </md-card-content>
</md-card>
